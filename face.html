<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="OctopID" content="width=device-width, initial scale=1.0">
    <title>OctopID</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        #face {
            width: 300px;
            height: 300px;
        }
        .eye {
            /* For smooth blinking animation */
            transition: transform 0.1s ease-out;
            transform-origin: center;
        }
        #mouth {
            transition: d 0.1s linear;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #bdc3c7
        }
    </style>
</head>
<body>
    <div class="container">
        <svg id="face" viewBox="0 0 200 200">
            <g class="eye">
                <path class="eye-shape" d="M 5,110 L 5,80 A 15,30 0 0,1 35,80 L 35,110 Z" fill="#40D4D6"/>
                <circle class="pupil" cx="20" cy="95" r="5" fill="black"/>
                <circle class="pupil-highlight" cx="18" cy="93" r="1.5" fill="white"/>
            </g>
            <g class="eye">
                <path class="eye-shape" d="M 165,110 L 165,80 A 15,30 0 0,1 195,80 L 195,110 Z" fill="#40D4D6"/>
                <circle class="pupil" cx="180" cy="95" r="5" fill="black"/>
                <circle class="pupil-highlight" cx="178" cy="93" r="1.5" fill="white"/>
            </g>
            <path
                id="mouth"
                d="M 60 130 Q 100 135 140 130"
                stroke="#40D4D6"
                stroke-width="5"
                fill="#40D4D6"
                stroke-linecap="round"/>
        </svg>
        <div id="status">Connecting to server...</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
