<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctopID Expressions</title>
    <style>
        /* Using the Inter font from Google Fonts for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --face-color: #40D4D6;
            --background-color: black;
            --text-color: #f0f0f0;
            --button-bg: #2c2c2c;
            --button-hover-bg: #3c3c3c;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        #face {
            width: 100%;
            max-width: 300px;
            height: auto;
            /* Smooth transition for color changes */
            transition: all 0.3s ease;
        }

        /* Applying a transition to all animated parts for smooth expression changes */
        #mouth, .eye-background, .eye-icon-container path {
            transition: d 0.3s ease-in-out, fill 0.3s ease-in-out, stroke 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform-origin: center;
        }
        
        #status {
            margin-top: 10px;
            font-size: 1em;
            color: #bdc3c7;
            min-height: 1.2em;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background-color: var(--button-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .controls button {
            padding: 10px 15px;
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-color);
            background-color: var(--button-bg);
            border: 1px solid var(--button-hover-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .controls button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .controls button:active {
            transform: translateY(0);
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .controls {
                gap: 8px;
            }
            .controls button {
                padding: 8px 12px;
                font-size: 0.8em;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <svg id="face" viewBox="0 0 200 200">
            <!-- Left Eye Group -->
            <g class="eye" id="left-eye">
                <path class="eye-background" d="M 5,110 L 5,80 A 15,30 0 0,1 35,80 L 35,110 Z" fill="#40D4D6"/>
                <g class="eye-icon-container"></g>
            </g>
            <!-- Right Eye Group -->
            <g class="eye" id="right-eye">
                <path class="eye-background" d="M 165,110 L 165,80 A 15,30 0 0,1 195,80 L 195,110 Z" fill="#40D4D6"/>
                <g class="eye-icon-container"></g>
            </g>
            <!-- Mouth -->
            <path
                id="mouth"
                d="M 60 130 L 140 130"
                stroke-width="5"
                fill="transparent"
                stroke="#40D4D6"
                stroke-linecap="round"/>
        </svg>

        <div class="controls">
            <button onclick="setExpression('neutral')">Neutral</button>
            <button onclick="setExpression('happy')">Happy</button>
            <button onclick="setExpression('sad')">Sad</button>
            <button onclick="setExpression('angry')">Angry</button>
            <button onclick="setExpression('surprised')">Surprised</button>
            <button onclick="setExpression('love')">Love</button>
            <button onclick="setExpression('dizzy')">Dizzy</button>
            <button onclick="setExpression('thinking')">Thinking</button>
            <button onclick="setExpression('sleepy')">Sleepy</button>
            <button onclick="setExpression('listening')">Listen</button>
        </div>
        
        <div id="status">Select an expression or try 'Listen'</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
