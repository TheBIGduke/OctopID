<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="OctopID" content="width=device-width, initial scale=1.0">
    <title>OctopID</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        #face {
            width: 300px;
            height: 300px;
        }
        #mouth {
            transition: d 0.1s linear;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #bdc3c7
        }
    </style>
</head>

<body>
    <div class="container">
        <svg id="face" viewBox="0 0 200 200">
            <!-- Face Background -->
            <circle cx="100" cy="100" r="95" fill="#f1c40f" stroke="black" stroke-width="3"/>

            <!-- Eyes -->
            <circle cx="70" cy="80" r="10" fill="black"/>
            <circle cx="130" cy="80" r="10" fill="black"/>

            <!-- Mouth -->
            <path
                id="mouth"
                d="M 60 130 Q 100 160 140 130"
                stroke="black"
                stroke-width="5"
                fill="transparent"
                stroke-linecap="round"/>
        </svg>
        <div id="status">Connecting to server...</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
