<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="OctopID" content="width=device-width, initial scale=1.0">
    <title>OctopID</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        #face {
            width: 300px;
            height: 300px;
        }
        .eye {
            transition: ry 0.1s ease-out; /* For smooth eye widening */
        }
        #mouth {
            transition: d 0.1s linear;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #bdc3c7
        }
    </style>
</head>
<body>
    <div class="container">
        <svg id="face" viewBox="0 0 200 200">
            <ellipse class="eye" cx="20" cy="80" rx="10" ry="15" fill="#40D4D6"/>
            <ellipse class="eye" cx="180" cy="80" rx="10" ry="15" fill="#40D4D6"/>
            <path
                id="mouth"
                d="M 60 130 Q 100 135 140 130"
                stroke="#40D4D6"
                stroke-width="5"
                fill="#40D4D6"
                stroke-linecap="round"/>
        </svg>
        <div id="status">Connecting to server...</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
